  - "1.us.pool.ntp.org"
  - "2.us.pool.ntp.org"

resolv_conf::nameservers:
  - "192.168.0.1"
  - "1.0.0.1"
resolv_conf::searchpath:
  - "home.vm
  - "noao.edu"

